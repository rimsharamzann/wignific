<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step Navbar</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
}

.nav-wrapper{
  max-width:1000px;
  margin:40px auto;
  padding:0 12px;
}

.nav-bar{
  display:flex;
  align-items:center;
  width:100%;
}

.nav-item,
.step-arrow{
  flex:1;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:16px;
  font-weight:700;
  white-space:nowrap;
}

.nav-item{
  background:white;
}


.badge{
  width:24px;
  height:24px;
  border-radius:50%;
  background:#e9e6e6;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
}

.nav-item.done .badge{
  background:#28a745;
  color:#fff;
}

.step-arrow{
  position:relative;
  background:#d60000;
  color:#fff;
  padding-left:36px;
}

.step-arrow::after{
  content:"";
  position:absolute;
  right:-28px;
  top:0;
  width:0;
  height:0;
  border-top:28px solid transparent;
  border-bottom:28px solid transparent;
  border-left:28px solid #d60000;
}

.step-arrow::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:0;
  height:0;
  border-top:28px solid transparent;
  border-bottom:28px solid transparent;
  border-left:20px solid #fff;
}

.step-circle{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#fff;
  color:#d60000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
}

/* ===== MOBILE FIX ===== */
@media(max-width:480px){
   .nav-item  :nth-child(2){ margin-left: 40px; }
  .nav-item,
  .step-arrow{
    font-size:10px;
    height:40px;
    gap:4px; padding-bottom: 4px;
     display: flex; flex-direction: column;
     
  }

  .badge,
  .step-circle{
    width:16px;
    height:16px; margin-top: 4px;
    font-size:10px;
  }

  .step-arrow{ padding:  auto 10px;
    padding-left:24px; margin-right: 10px;
  }

  .step-arrow::after{
    right:-20px;
    border-top:20px solid transparent;
    border-bottom:20px solid transparent;
    border-left:20px solid #d60000;
  }

  .step-arrow::before{
    border-top:20px solid transparent;
    border-bottom:20px solid transparent;
    border-left:14px solid #fff;
  }
   .nav-wrapper{
     gap: 10px;
   }
}
</style>
</head>

<body>

<div class="nav-wrapper">
  <div class="nav-bar">

    <div class="nav-item done">
      <span class="badge">âœ”</span>
      ORDER INITIATED
    </div>

    <div class="step-arrow">
      <span class="step-circle">2</span>
      CUSTOMIZE ORDER
    </div>

    <div class="nav-item">
      <span class="badge">3</span>
      CONFIRMATION
    </div>

  </div>
</div>

</body>
</html>
